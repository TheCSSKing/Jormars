<!doctype html>
<html>
	<head>
		<title>{{ site.title }} - {{ page.title }}</title>
        <link href="/assets/css/bootstrap.min.css" rel="stylesheet">
        <link href="/assets/css/native.css" rel="stylesheet">
        <link href="/assets/css/styles.css" rel="stylesheet">        

		<link rel="canonical" href="{{site.url}}{{ page.url | replace: 'index.html',''}}" />
		<meta charset="utf-8" /> 
		<meta name="description" content="{{ site.description }}" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- Favicon Icons generated by https://realfavicongenerator.net  -->
		<link rel="apple-touch-icon" sizes="180x180" href="/assets/img/icons/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="/assets/img/icons/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="/assets/img/icons/favicon-16x16.png">
		<link rel="manifest" href="/assets/img/icons/site.webmanifest">
		<link rel="mask-icon" href="/assets/img/icons/safari-pinned-tab.svg" color="#5bbad5">
		<link rel="shortcut icon" href="/assets/img/icons/favicon.ico">
		<meta name="msapplication-TileColor" content="#b91d47">
		<meta name="msapplication-config" content="/assets/img/icons/browserconfig.xml">
		<meta name="theme-color" content="#ffffff">

		<!-- Open Graph tags -->
		<meta property="og:title" content="Jordan Marshall" />
		<meta property="og:description" content="{{ site.description }}" />
		<meta property="og:url" content="https://www.jormars.com" />
		<meta property="og:image" content="TODO" />

		<!-- No need to duplicate OG tags - twitter will check for them (https://developer.twitter.com/en/docs/tweets/optimize-with-cards/guides/getting-started.html) -->
		<meta name="twitter:card" content="summary" />
		<meta name="twitter:creator" content="TODO" />

		<!-- Global site tag (gtag.js) - Google Analytics -->
		<script async src="https://www.googletagmanager.com/gtag/js?id=UA-55527133-6"></script>
		<script>
		  window.dataLayer = window.dataLayer || [];
		  function gtag(){dataLayer.push(arguments);}
		  gtag('js', new Date());

		  gtag('config', 'UA-55527133-6');
		</script>
	</head>

    <body>
        <div class="container shadow px-5 py-4">
            <div class="row">
                <div class="col-12 col-sm-12">
                    {% include header.html %}
                </div>
            </div>
            {{ content }}

            {% include footer.html %}
        </div> <!--- Container -->
    </body>
</html>
