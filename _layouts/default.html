<!doctype html>
<html lang="en">
	<head>
		<title>
			{%if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}
		</title>

		<link href="/assets/css/bootstrap.min.css" rel="stylesheet">
		<link href="/assets/css/native.css" rel="stylesheet">
		<link href="/assets/css/styles.css" rel="stylesheet">        

		<link rel="canonical" href="{{site.url}}{{ page.url | replace: 'index.html',''}}" />
		<meta charset="utf-8" /> 
		<meta name="description" content="{%if page.description %} {{ page.description | truncate: 160 }}{% else %}{{ site.description | truncate: 160 }}{% endif %}" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- RSS Feed -->
		<link rel="alternate" type="application/rss+xml"  href="{{ site.url }}/feed.xml" title="{{ site.title }}">

		<!-- Favicon Icons generated by https://realfavicongenerator.net  -->
		<link rel="apple-touch-icon" sizes="180x180" href="/assets/img/icons/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="/assets/img/icons/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="/assets/img/icons/favicon-16x16.png">
		<link rel="manifest" href="/assets/img/icons/site.webmanifest">
		<link rel="mask-icon" href="/assets/img/icons/safari-pinned-tab.svg" color="#5bbad5">
		<link rel="shortcut icon" href="/assets/img/icons/favicon.ico">
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" type="text/css">
		<meta name="msapplication-TileColor" content="#b91d47">
		<meta name="msapplication-config" content="/assets/img/icons/browserconfig.xml">
		<meta name="theme-color" content="#ffffff">

		<!-- Open Graph tags -->
		<meta property="og:locale" content="en_US">
		<meta property="og:type" content="article">
		<meta property="og:title" content="{%if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}" />
		<meta property="og:description" content="{%if page.description %} {{ page.description }}{% else %}{{ site.description }}{% endif %}" />
		<meta property="og:url" content="{{ site.url }}{{ page.url }}" />
		<meta property="og:image" content="{{ site.url }}/assets/img/icons/android-chrome-512x512.png" />
		<meta property="og:site_name" content="The Personal Homepage of Jordan Marshall">

		<!-- No need to duplicate OG tags - twitter will check for them (https://developer.twitter.com/en/docs/tweets/optimize-with-cards/guides/getting-started.html) -->
		<meta name="twitter:card" content="summary" />
		<meta name="twitter:creator" content="@thecssking" />

		<!-- Global site tag (gtag.js) - Google Analytics -->
		<script async src="https://www.googletagmanager.com/gtag/js?id=UA-55527133-1"></script>
		<script>
			window.dataLayer = window.dataLayer || [];
			function gtag(){dataLayer.push(arguments);}
			gtag('js', new Date());

			gtag('config', 'UA-55527133-1');
		</script>
	</head>

    <body>
			{% include header2.html %}

			<!-- py-4 -->
      <div class="container main-container align-items-end pt-3 pb-5">
					<div class="row">
						<div class="col-12 pt-4">
							{{ content }}
						</div>
					</div>
			</div> <!--- Container -->
			
			{% include footer.html %}
    </body>
</html>
