<div class="container px-4 pt-4 bg-jm-primary">
  <nav>
    <div class="d-inline float-right mt-1">
      {% for item in site.data.navigation %}
          <a href="{{ item.link }}" {% if page.url == item.link %}class="active"{% endif %}>
              {{item.name}}
          </a>
      {% endfor %}

      <a href="{{ site.gradient_url }}">Gradients</a>
      <a href="{{ site.codepen_url }}">Codepen</a>
      <a href="{{ site.twitter_url }}">Twitter</a>
      <a href="{{ site.url }}/feed.xml">RSS</a>
    </div>
    <a href="/" class="text-decoration-none">
      <h1 class="text-white brand">Jordan Marshall</h1>
    </a>
  </nav>
</div>
